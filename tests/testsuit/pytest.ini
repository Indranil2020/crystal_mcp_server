# pytest.ini - Pytest Configuration for Crystal MCP Server Tests

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = 
    .
    tests

# Markers for organizing tests
markers =
    protocol: Protocol compliance tests (JSON-RPC, MCP)
    generation: Crystal structure generation tests
    spacegroup: Space group specific tests
    defects: Defect generation tests
    surfaces: Surface/slab generation tests
    twod: 2D material tests
    twistronics: Twisted bilayer and moirÃ© tests
    molecular: Molecular crystal tests
    nano: Nanostructure tests
    transformation: Structure transformation tests
    analysis: Structure analysis tests
    export: Export format tests
    error: Error handling tests
    performance: Performance and stress tests
    integration: Integration workflow tests
    scientific: Scientific correctness tests
    slow: Tests that take >10 seconds
    critical: Critical tests that must pass for publication

# Command line options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Coverage options
[coverage:run]
source = 
    .
omit = 
    */tests/*
    */node_modules/*
    */venv/*
    */__pycache__/*
    */dist/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Timeout configuration
[timeout]
timeout = 30
timeout_method = thread

# Logging
[logging]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
